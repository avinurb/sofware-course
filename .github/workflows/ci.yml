name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build stage
        run: echo "Building stage is done"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test stage
        run: echo "Tests finished successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy stage
        run: echo "Deployment step is done"
